
<section class="conetnedor-principal" >
    <div class="conatiner-principal" >
        <div class="contenedor1">
            <div class="cuador_adentro">
                <app-menu-coordinador> </app-menu-coordinador> 
            </div>
        </div>
        <div class="contenedor2">
            <div class="contenedor-principal1">
                <div class="Conetendor-Dentro">
                    <div class="contenedor-header">
                        <p class="nombreNat" data-aos="fade-left" >Ver reportes</p>
                    </div>
                    <div>
                        <table class="table " data-aos="fade-left" >
                            <thead>
                              <tr class="table-secondary">
                                <th scope="col ">ID </th>
                                <th scope="col">Titulo del reporte </th>
                                <th scope="col">Descripcion del reporte </th>
                              </tr>
                            </thead>
                            <tbody *ngFor="let  reportes of  reportes">
                              <tr >
                                <th scope="row">{{ reportes.idReporte}}</th>
                                <td>{{reportes.titulo}}</td>
                                <td>{{reportes.descripcion}}</td>
                              </tr>
                            </tbody>
                        
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
